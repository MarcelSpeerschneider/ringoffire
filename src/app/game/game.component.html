<!-- @for (player of game.players; track $index) { -->
<app-player *ngFor="let player of game.players; let i = index" class="player-position" [name]="player" 
[playerActive]="i == game.currentPlayer"
[ngStyle]="{'top.px': 90 + (i * 90)}">
</app-player>
<!-- } -->
<div class="field">
    <div class="card-stack">
        <!-- @for (card of [0,1,2,3,4]; track $index) {
                <img [ngStyle]="{'right.px': $index * 5}" src="/assets/img/cards/card_cover.png">
            } -->

        <!-- Current Card Stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" [ngClass]="{'pick-card': pickCardAnimation}" class="top-card" style="right: 25px"
            src="/assets/img/cards/card_cover.png">

        <!-- Played Card -->
        <img *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png" class="played-card">
        <!-- Current Card Animation-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [ngClass]="{'pick-card': pickCardAnimation}"
            style="right: 25px" src="/assets/img/cards/{{currentCard}}.png">

    </div>
</div>
<app-game-info [card]="currentCard"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
