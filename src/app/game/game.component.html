<div class="field">
    <div class="card-stack">
                    <!-- @for (card of [0,1,2,3,4]; track $index) {
                <img [ngStyle]="{'right.px': $index * 5}" src="/assets/img/cards/card_cover.png">
            } -->
            <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index" 
            src="/assets/img/cards/card_cover.png">
            <img (click)="takeCard()" [ngClass]="{'pick-card': pickCardAnimation}" class="top-card" 
            style="right: 25px" src="/assets/img/cards/card_cover.png">
            <img (click)="takeCard()" *ngIf="pickCardAnimation" [ngClass]="{'pick-card': pickCardAnimation}"
            style="right: 25px" src="/assets/img/cards/ace_1.png">
    </div>
</div>
